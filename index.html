  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      /* Soft pink gradient background */
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Floating Hearts Container */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Keeps hearts behind the card */
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -100px;
      color: rgba(230, 57, 70, 0.6); /* Red color with transparency */
      font-size: 24px;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.8); /* The "Glow" effect */
      animation: float 10s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
      max-width: 850px;
      width: 95%;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      text-align: center;
      backdrop-filter: blur(5px); /* Blurs the hearts behind the card */
      z-index: 10;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
      font-size: 36px;
    }

    p {
      font-size: 18px;
      color: #444;
      line-height: 1.6;
    }

    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 30px 0;
    }

    .photos img {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .photos img:hover {
      transform: scale(1.05);
    }

    .choices {
      margin: 30px 0;
      font-size: 22px;
    }

    label {
      display: block;
      margin: 12px 0;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    button {
      background: #e63946;
      color: white;
      border: none;
      padding: 16px 35px;
      font-size: 20px;
      border-radius: 35px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d62828;
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 14px;

    }
